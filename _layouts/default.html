<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <link rel="shortcut icon" href="/{{ site.baseurl }}assets/images/favicon.ico">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" >

  <link rel="stylesheet" href="/{{ site.baseurl }}assets/css/style.css">
  <link rel="stylesheet" href="/{{ site.baseurl }}assets/css/progressbar.css">
  
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ page.path | prepend:site.baseurl }}feed.xml">

  <meta property="og:title" content="{{ site.title }}"/>
  <meta property="og:description" content="{{ site.description }}"/>
  <meta property="og:type" content="{{ site.type }}"/>
  <meta property="og:url" content="{{ site.url }}"/>
  <meta property="og:image" content="/{{ site.baseurl }}assets/images/cover_image_square.png">
  <meta property="og:image:width" content="615" />
  <meta property="og:image:height" content="300" />
</head>
<body>

  {% include navigation.html %}

  {% include cover.html %}

  <section id="wrapper" class="{% if page.profile %}home{% endif %}">
    {{ content }}
  </section>

  {% include footer.html %}
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

  <script src="/{{ site.baseurl }}assets/js/main.js"></script>
  <script src="/{{ site.baseurl }}assets/js/highlight.js"></script>

  <script>hljs.initHighlightingOnLoad();</script>
    
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8JQSR962RQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-8JQSR962RQ');
  </script>

  {% if page.scripts %}
    <script src="/{{ site.baseurl }}assets/js/{{ page.scripts }}"></script>
  {% endif %}
</body>
</html>
