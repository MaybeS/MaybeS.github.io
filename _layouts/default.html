<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <link rel="shortcut icon" href="{{ site.baseurl | relative_url }}assets/images/favicon.ico">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" >
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >

  <link rel="stylesheet" href="{{ site.baseurl | relative_url }}assets/css/style.css">
  <link rel="stylesheet" href="{{ site.baseurl | relative_url }}assets/css/progressbar.css">
  
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ page.path | prepend:site.baseurl }}feed.xml">

  <meta property="og:title" content="{{ site.title }}"/>
  <meta property="og:description" content="{{ site.description }}"/>
  <meta property="og:type" content="{{ site.type }}"/>
  <meta property="og:url" content="{{ site.url }}"/>
  <meta property="og:image" content="{{ site.baseurl | relative_url }}assets/images/cover_image_square.png">
  <meta property="og:image:width" content="615" />
  <meta property="og:image:height" content="300" />
</head>
<body>

  {% include navigation.html %}

  {% include cover.html %}

  <section id="wrapper" class="{% if page.profile %}home{% endif %}">
    {{ content }}
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>

  <script src="{{ site.baseurl | relative_url }}assets/js/main.js"></script>
  <script src="{{ site.baseurl | relative_url }}assets/js/highlight.js"></script>

  <script>hljs.initHighlightingOnLoad();</script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
