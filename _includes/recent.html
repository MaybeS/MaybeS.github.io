
<div class="recent-post">
    <small>
        <a class="link-trans" href="/{{ site.baseurl }}{{ include.more }}">more</a>
    </small>
    <h1>
        <span>{{ include.header }}</span>
    </h1>
    <ul class="post-list">
        {% for post in include.posts limit: include.lim %}
            <li>
                {% include preview.html post=post %}
            </li>
        {% endfor %}
    </ul>
</div>
