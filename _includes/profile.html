<div class="profile">
    <section id="wrapper">
        <header id="header">

        {% if page.title != "About" %}
            <a href="{{ site.baseurl }}about">
                <img id="avatar" class="2x" src="{{ site.avatar }}"/>
            </a>
        {% else %}
            <img id="avatar" class="2x" src="{{ site.avatar }}"/>
        {% endif %}
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>

        {% if page.title == "About" %}
            <div class="contact">
                {% for contact in site.data.about.contacts %}
                    <a href="{{ contact.link }}">
                        <i class="fa fa-{{ contact.host }} fa-lg" aria-hidden="true"></i>
                    </a>
                {% endfor %}
            </div>
        {% endif %}
        </header>
    </section>
</div>
