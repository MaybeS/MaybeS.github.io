<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Apple-like name</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
  <div>
    <label>Names: </label>
    <input type="text" id="elements" value="Mac,Book,M1,Pro,Max,i,Pad,pod,Phone,Air,Retina,">
  </div>
  <div>
    <button type="button" onclick="generate()">Generate</button>
  </div>
  <div>
    <label type="text" id="name"></label>
  </div>

  <script>
    function generate() {
      const items = document.getElementById("elements").value.split(',')
                            .map(x => x.trim())
                            .filter(x => x.length);
      let size = Math.floor(Math.random() * items.length - 2) + 2;
      const candidates = new Array(size);
      const taken = new Array(items.length);

      while (size--) {
        const item = Math.floor(Math.random() * items.length);
        candidates[size] = items[item in taken ? taken[item] : item];
        taken[item] = --items.length in taken ? taken[item.length] : item.length;
      }

      document.getElementById("name").innerHTML = candidates.join(' ');
    }
  </script>
